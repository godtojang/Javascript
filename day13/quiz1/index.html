<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="box">
      <div class="allcheck">
        <span>전체 동의</span>
      </div>
      <div class="firstcheck">
        <i class="fa-solid fa-check"></i>
        <span class="yellow">(필수) <span>개인정보처리방침</span></span>
      </div>
      <div class="secondcheck">
        <i class="fa-solid fa-check"></i>
        <span class="yellow">(필수) <span>서비스 이용약관</span></span>
      </div>
      <div class="thirdcheck">
        <i class="fa-solid fa-check"></i>
        <span class="yellow"
          >(필수) <span>서비스 개인정보 수집 이용 동의</span></span
        >
      </div>
      <div class="fourthcheck">
        <i class="fa-solid fa-check"></i>
        <span class="yellow"
          >(필수) <span>만 14세 이상임을 확인합니다.</span></span
        >
      </div>
      <div class="fifthcheck">
        <i class="fa-solid fa-check"></i>
        <span>(선택) 서비스 개인정보 수집 이용 동의</span>
      </div>
      <div class="sixthcheck">
        <i class="fa-solid fa-check"></i>
        <span>(선택) 서비스 마케팅 정보 수신 동의</span>
      </div>
      <button>확인</button>
    </div>
  </body>
</html>
